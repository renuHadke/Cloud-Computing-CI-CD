version: 0.0
os: linux

files:
  - source: csye6225-spring2018.zip
    destination: /var/webapp/csye6225-spring2018
hooks:
  BeforeInstall:
   - location: ./beforeInstall.sh
   - timeout: 180
   - runas: ubuntu
  AfterInstall:
   - location: ./afterInstall.sh
     timeout: 180
     runas: ubuntu
  ApplicationStart:
   - location: ./applicationStart.sh
     timeout: 180
     runas: ubuntu
  ValidateService:
   - location: ./validateService.sh
     timeout: 180
     runas: ubuntu
